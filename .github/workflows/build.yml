name: Build and Release

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.13"]
    
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
        fetch-tags: true
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools setuptools-scm
    
    - name: Install package with dev dependencies
      run: |
        pip install -e '.[dev]'
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Build distributions
      run: |
        python -m build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v5
      with:
        name: python-package-distributions
        path: dist/
        retention-days: ${{ startsWith(github.ref, 'refs/tags/') && 90 || 7 }}
    
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
        token: ${{ github.token }}
    
    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/')
      uses: pypa/gh-action-pypi-publish@release/v1
    
    - name: Update server.json version
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        python -c "import json; f=open('server.json','r+'); d=json.load(f); d['version']='$VERSION'; d['packages'][0]['version']='$VERSION'; f.seek(0); json.dump(d,f,indent=2); f.truncate()"
    
    - name: Install mcp-publisher
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher
    
    - name: Authenticate to MCP Registry
      if: startsWith(github.ref, 'refs/tags/')
      run: ./mcp-publisher login github-oidc
    
    - name: Publish to MCP Registry
      if: startsWith(github.ref, 'refs/tags/')
      run: ./mcp-publisher publish
